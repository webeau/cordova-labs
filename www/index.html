<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app="cordovalabs">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <title>Hello Angular</title>   

        <!-- foundation -->
        <link rel="stylesheet" type="text/css" href="foundation/css/normalize.css">     
        <link rel="stylesheet" type="text/css" href="foundation/css/foundation.min.css">     
        <!-- end foundation -->

        <style type="text/css">
            .ng-cloak {
                visibility: hidden;
            }
        </style>
    </head>
    <body>

        

        <!-- AMD LOADER & Cordova -->
        <script type="text/javascript" src="cordova.js"></script>        
        <script type="text/javascript" src="js/vendors/require.js"></script> 
        <script type="text/javascript">
            require.config({
                baseUrl: 'js/vendors',
                paths: {
                    'angular': 'angular/angular.min',
                    'angular-mobile': 'angular/angular-mobile.min',
                    'controller': '/js/controllers',
                    'app': '/js/app'
                },
                shim: {
                    'angular': {
                        exports: 'angular'
                    },
                    'angular-mobile': {
                        deps: ['angular']                                           
                    }                  
                }                
            });

            require(['angular-mobile','app'],function(mobile,app) {
                console.log(app);
            });
        </script>       

    </body>
</html>
