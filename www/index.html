<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app="cordovalabs">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />        
        <title>Hello Angular</title>
        <style type="text/css">
            .ng-cloak {
                visibility: hidden;
            }
        </style>
    </head>
    <body>

        <div class="app ng-cloak" ng-controller="IndexController">
            <h1>{{welcome}}</h1>            
        </div>

        <!-- main lib -->
        <script type="text/javascript" src="cordova.js"></script>        
        <script type="text/javascript" src="js/vendors/angular/angular.min.js"></script>
        <script type="text/javascript" src="js/vendors/angular/angular-mobile.min.js"></script>
        <script type="text/javascript" src="js/vendors/angular-phonegap-ready/ready.js"></script>

        <!-- application -->
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controllers/index.js"></script>

        <!-- run -->
        <script type="text/javascript">
            app.initialize();
        </script>

    </body>
</html>
