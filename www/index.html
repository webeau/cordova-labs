<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app="CordovaLabs">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <title>Hello Angular</title>   

        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">            

        <style type="text/css">
            .ng-cloak {
                visibility: hidden;
            }
        </style>
    </head>
    <body>    
        
        <cordovalabs view="HomeView" controller="HomeController" />    

        <!-- AMD LOADER & Cordova -->
        <script type="text/javascript" src="cordova.js"></script>        
        <script type="text/javascript" src="js/vendors/require.js"></script> 
        <script type="text/javascript">

            /*
            requirejs configuration
             */
            require.config({                
                paths: {
                    'angular': 'js/vendors/angular/angular.min',
                    'angular-mobile': 'js/vendors/angular/angular-mobile.min',
                    'angular-resource': 'js/vendors/angular/angular-resource.min',
                    'controller': 'js/controllers',                    
                    'module': 'js/modules',
                    'partial': 'partials',
                    'plugin': 'js/vendors/require-plugins',
                    'jquery': 'js/vendors/jquery.min',
                    'bootstrap': 'bootstrap/js/bootstrap.min'
                },
                shim: {
                    'angular': {
                        exports: 'angular'                        
                    },                    
                    'angular-mobile': {
                        deps: ['angular']                                           
                    },
                    'angular-resource': {
                        deps: ['angular']
                    },
                    'jquery': {
                        init: function() {
                            return jQuery.noConflict(true);
                        }
                    },
                    'bootstrap': {
                        deps: ['jquery']
                    }                         
                },
                deps: ['angular-mobile','angular-resource','bootstrap'],
                waitSeconds: 0                
            });  

            //load main app controller
            require(['angular','js/app']);
        </script>               

    </body>
</html>
